        /* FONDO OCEÁNICO ANIMADO (CSS PURO) */
        .ocean {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0f2e46 0%, #041016 100%);
            z-index: -2;
        }

        /* RAYOS DE LUZ (Efecto Ghibli) */
        .light-ray {
            position: absolute;
            top: -20%;
            left: 50%;
            width: 100px;
            height: 150%;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 80%);
            transform: rotate(25deg);
            filter: blur(20px);
            animation: lightMove 8s infinite alternate ease-in-out;
        }
        .light-ray:nth-child(2) { left: 30%; width: 60px; animation-duration: 11s; opacity: 0.5; }
        .light-ray:nth-child(3) { left: 70%; width: 120px; animation-duration: 9s; opacity: 0.3; }

        @keyframes lightMove {
            0% { transform: rotate(25deg) translateY(0); opacity: 0.2; }
            100% { transform: rotate(28deg) translateY(-20px); opacity: 0.4; }
        }

        /* PARTÍCULAS (Burbujas/Polvo) */
        .particle {
            position: absolute;
            bottom: -10px;
            background-color: rgba(200, 240, 255, 0.6);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }

        @keyframes rise {
            0% { bottom: -10px; transform: translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { bottom: 100%; transform: translateX(-20px); opacity: 0; }
        }

        /* CONTENIDO CENTRAL */
        .hero-content {
            position: relative;
            z-index: 10;
            height: 100%;

            flex-direction: column;

            background: linear-gradient(to right, #ffffff, #81d4fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 3s ease-out;
        }

        p.subtitle {

            border-color: #81d4fa;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
