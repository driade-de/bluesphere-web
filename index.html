<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ===== RESET CR√çTICO ===== */
        * { box-sizing: border-box; }
        
        html, body {
            overflow: visible !important;
            overflow-x: visible !important;
            overflow-y: visible !important;
            height: auto !important;
            min-height: 100vh !important;
            width: 100% !important;
            max-width: 100vw !important;
        }

        /* ===== ESTILO GENERAL ===== */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            background-color: #041016;
            font-family: 'Georgia', serif;
            color: white;
        }

        /* ===== FONDO OCE√ÅNICO ===== */
        .ocean {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(180deg, #0f2e46 0%, #041016 100%);
            z-index: -1;
            overflow: hidden;
        }

        /* ===== RAYOS DE LUZ ===== */
        .light-ray {
            position: absolute;
            top: -20%;
            left: 50%;
            width: 100px;
            height: 150%;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 80%);
            transform: rotate(25deg);
            filter: blur(20px);
            animation: lightMove 8s infinite alternate ease-in-out;
        }
        .light-ray:nth-child(2) { left: 30%; width: 60px; animation-duration: 11s; opacity: 0.5; }
        .light-ray:nth-child(3) { left: 70%; width: 120px; animation-duration: 9s; opacity: 0.3; }

        @keyframes lightMove {
            0% { transform: rotate(25deg) translateY(0); opacity: 0.2; }
            100% { transform: rotate(28deg) translateY(-20px); opacity: 0.4; }
        }

        /* ===== PART√çCULAS ===== */
        .particle {
            position: absolute;
            bottom: -10px;
            background-color: rgba(200, 240, 255, 0.6);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }

        @keyframes rise {
            0% { bottom: -10px; transform: translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { bottom: 100%; transform: translateX(-20px); opacity: 0; }
        }

        /* ===== CONTENEDOR PRINCIPAL ===== */
        .hero-content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
            padding-bottom: 150px;
            overflow: visible !important;
        }

        /* ===== T√çTULO ===== */
        h1 {
            font-size: 3.5rem;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
            background: linear-gradient(to right, #ffffff, #81d4fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 3s ease-out;
        }

        /* ===== SUBT√çTULO ===== */
        p.subtitle {
            font-size: 1.2rem;
            color: #b0bec5;
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 40px;
            animation: fadeIn 4s ease-out;
        }

        /* ===== BOT√ìN PRINCIPAL ===== */
        .btn-main {
            padding: 15px 40px;
            font-size: 1.1rem;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.05);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            backdrop-filter: blur(5px);
            animation: fadeIn 5s ease-out;
            margin-bottom: 50px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-main:hover {
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 30px rgba(129, 212, 250, 0.4);
            transform: translateY(-3px);
            border-color: #81d4fa;
        }

        /* ===== SECCI√ìN DE DONACIONES ===== */
        .donations-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 100vw;
            animation: fadeIn 6s ease-out;
            margin-top: 20px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(0, 30, 60, 0.2);
            border: 1px solid rgba(79, 195, 247, 0.1);
        }

        .donation-title {
            font-size: 1.3rem;
            color: #b3e5fc;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            text-align: center;
        }

        /* ===== BOTONES DE DONACI√ìN ===== */
        .donate-link {
            text-decoration: none;
            display: block;
            width: 100%;
            max-width: 300px;
        }

        .donate-btn {
            width: 100%;
            padding: 18px 0;
            text-align: center;
            color: white;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            display: block !important;
            margin: 0 auto;
        }

        .donate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(79, 195, 247, 0.3);
        }

        .btn-wave {
            border-color: #4fc3f7;
            background: rgba(79, 195, 247, 0.2);
        }

        .btn-wave:hover {
            box-shadow: 0 0 25px rgba(79, 195, 247, 0.5);
        }

        .btn-ocean {
            background: linear-gradient(90deg, #ffd700, #ffb300);
            color: black;
            font-weight: bold;
            border: none;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .btn-ocean:hover {
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }

        /* ===== ANIMACIONES ===== */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .donations-wrapper { padding: 20px; }
            .donate-link { max-width: 280px; }
            .donate-btn { padding: 16px 0; font-size: 1rem; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .subtitle { font-size: 1rem; padding: 0 20px; }
            .hero-content { padding-top: 60px; padding-bottom: 100px; }
            .donations-wrapper { padding: 15px; }
        }
    </style>
</head>
