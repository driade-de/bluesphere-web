    <script>
        // 1. MATAR overflow:hidden permanentemente
        function killOverflowHidden() {
            document.body.style.overflow = 'visible';
            document.body.style.overflowX = 'visible';
            document.body.style.overflowY = 'visible';
            document.body.style.height = 'auto';
            document.body.style.minHeight = '100vh';
            
            document.documentElement.style.overflow = 'visible';
            document.documentElement.style.overflowX = 'visible';
            document.documentElement.style.overflowY = 'visible';
            document.documentElement.style.height = 'auto';
            
            // Eliminar cualquier clase que pueda tener overflow
            document.body.classList.remove('overflow-hidden');
            document.documentElement.classList.remove('overflow-hidden');
        }
        
        // 2. Ejecutar inmediatamente y cada 100ms
        killOverflowHidden();
        setInterval(killOverflowHidden, 100);
        
        // 3. Anular cualquier MutationObserver que intente cambiar overflow
        const originalObserve = MutationObserver.prototype.observe;
        MutationObserver.prototype.observe = function(target, options) {
            if (target === document.body || target === document.documentElement) {
                return; // No observar body/html
            }
            return originalObserve.call(this, target, options);
        };
        
        // 4. Verificar que los botones escape estÃ©n visibles
        setTimeout(() => {

        }, 500);
