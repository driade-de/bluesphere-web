<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueSphere Consciousness</title>
    <style>
        /* =========================== ESTILO GLOBAL ============================ */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #f4faff;
            color: #0a2a43;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* =========================== LOGO HERO ============================ */
        .hero-logo {
    width: 250px; /* tamaño premium institucional */
    margin-bottom: 30px;
    filter: drop-shadow(0 0 22px rgba(0, 180, 255, 0.55));
    animation: fadeIn 2s ease-out;
}


        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 40px;
            z-index: 1000;
        }
        .navbar-logo {
            font-size: 1.3rem;
            font-weight: 700;
            color: #0a3d62;
            letter-spacing: 1px;
        }
        .navbar-logo span {
            margin-right: 8px;
            font-size: 1.4rem;
            color: #0a3d62;
        }
        .nav-links a {
            margin-left: 25px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            color: #0a3659;
            padding-bottom: 4px;
            border-bottom: 2px solid transparent;
            transition: 0.2s ease;
        }
        .nav-links a:hover {
            border-bottom: 2px solid #0a76d3;
            color: #0a76d3;
        }

        /* HERO */
        .hero {
            background: #030b12;
            height: 100vh;
            width: 100%;
            text-align: center;
            padding-top: 160px;
            position: relative;
            color: white;
        }
        .ocean-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 20%, rgba(60,150,255,0.15), transparent 60%),
                        radial-gradient(circle at 80% 60%, rgba(0,255,220,0.12), transparent 70%),
                        linear-gradient(180deg, #0b1f30, #030b12);
        }
        .particle {
            position: absolute;
            bottom: -10px;
            background-color: rgba(150, 220, 255, 0.6);
            border-radius: 50%;
            animation: rise 12s infinite ease-in;
        }
        @keyframes rise {
            0% { bottom: -10px; opacity: 0; transform: translateX(0); }
            40% { opacity: 1; }
            100% { bottom: 100%; opacity: 0; transform: translateX(-20px); }
        }
        h1 {
            font-size: 4rem;
            letter-spacing: 3px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ffffff, #7cd3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 1.4rem;
            color: #c8ecff;
            max-width: 700px;
            margin: 0 auto 40px auto;
            line-height: 1.7;
        }
        .btn-hero {
            padding: 15px 50px;
            margin: 10px;
            border-radius: 40px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(6px);
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.25s;
        }
        .btn-hero:hover {
            background: rgba(100,180,255,0.25);
            box-shadow: 0 0 30px rgba(120,200,255,0.45);
            transform: translateY(-3px);
        }
        .transition-wave {
            width: 100%;
            height: 120px;
            background: linear-gradient(180deg, #030b12, #f4faff);
        }

        /* === RESTO IGUAL === */

        section {
            padding: 80px 20px;
            max-width: 1100px;
            margin: auto;
        }
        .card {
            background: rgba(255,255,255,0.82);
            backdrop-filter: blur(14px);
            border-radius: 22px;
            padding: 45px;
            box-shadow: 0 8px 35px rgba(0,0,0,0.08);
            margin-bottom: 60px;
        }
        .section-title {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            color: #0a2a43;
        }
        .section-desc {
            color: #476b82;
            text-align: center;
            line-height: 1.6;
            max-width: 750px;
            margin: 0 auto 35px;
        }
        .btn-primary {
            display: inline-block;
            padding: 14px 30px;
            background: #0a76d3;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 14px;
            transition: 0.2s ease;
        }
        .btn-primary:hover {
            background: #0c98ff;
        }
        .btn-outline {
            display: inline-block;
            padding: 14px 30px;
            border: 2px solid #0a76d3;
            color: #0a76d3;
            text-decoration: none;
            font-weight: 600;
            border-radius: 14px;
            margin-left: 10px;
        }
        .btn-outline:hover {
            background: #e8f4ff;
        }
        .donation-grid {
            display: flex;
            flex-direction: column;
            gap: 18px;
            max-width: 330px;
            margin: 0 auto;
        }
        .donate-btn {
            padding: 14px 20px;
            border-radius: 14px;
            background: #ffffff;
            border: 1px solid #bcd7ea;
            color: #0a3d62;
            text-decoration: none;
            font-size: 1rem;
            box-shadow: 0 3px 12px rgba(0,0,0,0.05);
            transition: 0.25s;
        }
        .donate-btn:hover {
            transform: scale(1.04);
            background: #e8f4ff;
        }
        .stripe-btn {
            background: linear-gradient(90deg, #00d2ff, #00a4ff);
            color: #000;
            border: none;
        }
        footer {
            text-align: center;
            padding: 45px;
            color: #5d7c92;
        }
        footer a {
            color: #0a76d3;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
