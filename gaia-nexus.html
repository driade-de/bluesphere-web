<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#4a7c59">
    <title>GAIA NEXUS - Estilo Ghibli</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            /* Paleta Ghibli */
            --forest-green: #4a7c59;
            --sky-blue: #8ecae6;
            --earth-brown: #8d6e63;
            --soft-cream: #f8f1e5;
            --grass-light: #a7c957;
            --deep-ocean: #219ebc;
            --paper-texture: rgba(248, 241, 229, 0.95);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            height: 100vh; overflow: hidden;
            background: var(--sky-blue);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #333;
        }

        /* Textura de papel artesanal */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
            opacity: 0.4; pointer-events: none; z-index: 10;
        }

        .gaia-container {
            display: flex; flex-direction: column; height: 100vh;
            padding: 15px; gap: 15px; position: relative; z-index: 20;
        }

        /* HEADER */
        .header-mobile {
            background: white; padding: 15px; border-radius: 20px 5px;
            border: 3px solid var(--forest-green);
            box-shadow: 4px 4px 0px var(--forest-green);
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo-gaia h1 { font-size: 1.3rem; color: var(--forest-green); }

        /* TR√çADA */
        .triada-gaia-mobile { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }

        .triada-card {
            background: var(--soft-cream); border-radius: 15px; padding: 10px;
            text-align: center; border: 2px solid var(--earth-brown);
            box-shadow: 3px 3px 0px var(--earth-brown);
        }

        .triada-value { font-size: 1rem; font-weight: bold; color: var(--deep-ocean); }

        /* BR√öJULA */
        .brujula-mobile { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }

        .brujula-item {
            background: var(--paper-texture); border-radius: 12px; padding: 8px;
            border: 2px solid var(--forest-green); text-align: center;
        }

        .brujula-item.active { background: var(--grass-light); transform: translateY(-2px); }

        /* CONTENIDO */
        .main-content { flex: 1; overflow-y: auto; padding-bottom: 80px; }

        .section-gaia {
            background: var(--paper-texture); border-radius: 15px;
            margin-bottom: 15px; border: 2px solid var(--earth-brown); overflow: hidden;
        }

        .section-header {
            padding: 12px; background: rgba(141, 110, 99, 0.1);
            display: flex; justify-content: space-between; font-weight: bold;
        }

        .section-content { padding: 0 15px; max-height: 0; overflow: hidden; transition: all 0.4s; }

        .section-gaia.active .section-content { max-height: 1000px; padding: 15px; }

        /* NAV */
        .nav-bottom {
            position: fixed; bottom: 15px; left: 15px; right: 15px;
            background: var(--forest-green); display: grid;
            grid-template-columns: repeat(5, 1fr); padding: 8px;
            border-radius: 25px; box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .nav-btn {
            background: none; border: none; color: white; font-size: 0.65rem;
            display: flex; flex-direction: column; align-items: center; opacity: 0.8;
        }

        .nav-btn.active { opacity: 1; transform: scale(1.1); font-weight: bold; }

        /* NUBES */
        @keyframes float { from { transform: translateX(-150%); } to { transform: translateX(120vw); } }
        .cloud {
            position: fixed; background: white; border-radius: 50px; opacity: 0.5;
            z-index: 5; filter: blur(3px); animation: float 70s linear infinite;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

            <div class="triada-card"><div>‚ùÑÔ∏è</div><div class="triada-value" id="triada-hielo-valor">-8.5%</div><div style="font-size: 0.6rem;">HIELO</div></div>

            <div class="brujula-item"><div id="frecuencia-gaia" style="font-weight:bold;">0.0Hz</div><div style="font-size: 0.55rem;">Ritmo</div></div>
            <div class="brujula-item"><div id="brujula-neuronas" style="font-weight:bold;">0</div><div style="font-size: 0.55rem;">Neuronas</div></div>

            <button class="nav-btn" onclick="mostrarSeccion('estados')">üí´<br>Ser</button>
            <button class="nav-btn" onclick="mostrarSeccion('sistema')">üß†<br>Red</button>
            <button class="nav-btn" onclick="mostrarSeccion('avanzados')">üî•<br>Plus</button>

    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
        
        const SUPABASE_URL = "https://ophicpcbgdgzthjamzoz.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9waGljcGNiZ2RnenRoamFtem96Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3MjgwMzUsImV4cCI6MjA4MDMwNDAzNX0.K55Tk-cdbAFDOtGrIMN7vYFaJAccrsD6UdOrARt1P5c";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        const CONFIG = {
            HABITOS: [
                {id: 1, nombre: "Menos Pl√°stico", icono: "ü•§", co2: 0.3},
                {id: 2, nombre: "Bici Sagrada", icono: "üö≤", co2: 2.5},
                {id: 3, nombre: "Limpieza Costa", icono: "üèñÔ∏è", co2: 3.0}
            ]
        };

        const estado = { usuario: { codigo: 'GPR-AQUA-54', impacto: 0 } };

        async function init() {
            const params = new URLSearchParams(window.location.search);
            estado.usuario.codigo = params.get('codigo_gaia') || localStorage.getItem('gaia_codigo') || 'GPR-AQUA-54';
            document.getElementById('guardian-code').textContent = estado.usuario.codigo;
            
            const { data: acciones } = await supabase.from('seguimiento').select('impacto_co2').eq('codigo_cuantico', estado.usuario.codigo);
            if (acciones) estado.usuario.impacto = acciones.reduce((s, a) => s + (a.impacto_co2 || 0), 0);

            renderUI();
        }

        function renderUI() {
            document.getElementById('brujula-impacto').textContent = `${Math.round(estado.usuario.impacto)}kg`;
            const container = document.getElementById('arbol-habitos-real');
            container.innerHTML = CONFIG.HABITOS.map(h => `
                <div style="background:white; border-radius:12px; padding:12px; margin-bottom:10px; border:1px dashed var(--earth-brown); display:flex; justify-content:space-between; align-items:center;">
                    <span>${h.icono} ${h.nombre}</span>
                    <button onclick="window.simular('${h.id}')" style="background:var(--grass-light); border:none; padding:6px 12px; border-radius:8px; font-weight:bold;">Registrar</button>
                </div>
            `).join('');
        }

        window.simular = (id) => {
            const h = CONFIG.HABITOS.find(x => x.id == id);
            estado.usuario.impacto += h.co2;
            renderUI();
            alert(`¬°Acci√≥n guardada!`);
        };

        window.toggleSection = (id) => {
            document.getElementById(`section-${id}`).classList.toggle('active');
        };

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
