<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueSphere Consciousness | La Nueva Civilización</title>
    <style>
        /* ESTILO GENERAL */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #041016; /* Fondo profundo */
            font-family: 'Georgia', serif;
            color: white;
        }

        /* FONDO OCEÁNICO ANIMADO (CSS PURO) */
        .ocean {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0f2e46 0%, #041016 100%);
            z-index: -2;
        }

        /* RAYOS DE LUZ (Efecto Ghibli) */
        .light-ray {
            position: absolute;
            top: -20%;
            left: 50%;
            width: 100px;
            height: 150%;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 80%);
            transform: rotate(25deg);
            filter: blur(20px);
            animation: lightMove 8s infinite alternate ease-in-out;
        }
        .light-ray:nth-child(2) { left: 30%; width: 60px; animation-duration: 11s; opacity: 0.5; }
        .light-ray:nth-child(3) { left: 70%; width: 120px; animation-duration: 9s; opacity: 0.3; }

        @keyframes lightMove {
            0% { transform: rotate(25deg) translateY(0); opacity: 0.2; }
            100% { transform: rotate(28deg) translateY(-20px); opacity: 0.4; }
        }

        /* PARTÍCULAS (Burbujas/Polvo) */
        .particle {
            position: absolute;
            bottom: -10px;
            background-color: rgba(200, 240, 255, 0.6);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }

        @keyframes rise {
            0% { bottom: -10px; transform: translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { bottom: 100%; transform: translateX(-20px); opacity: 0; }
        }

        /* CONTENIDO CENTRAL */
        .hero-content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
            background: linear-gradient(to right, #ffffff, #81d4fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 3s ease-out;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: #b0bec5;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 40px;
            animation: fadeIn 4s ease-out;
        }

        /* BOTÓN INTERACTIVO */
        .btn-main {
            padding: 15px 40px;
            font-size: 1.1rem;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.05);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            backdrop-filter: blur(5px);
            animation: fadeIn 5s ease-out;
            letter-spacing: 1px;
        }

        .btn-main:hover {
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 30px rgba(129, 212, 250, 0.4);
            transform: translateY(-3px);
            border-color: #81d4fa;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="ocean">
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <div class="light-ray"></div>
    </div>

    <script>
        function createParticles() {
            const ocean = document.querySelector('.ocean');
            for(let i=0; i<30; i++) {
                let p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.width = Math.random() * 4 + 'px';
                p.style.height = p.style.width;
                p.style.animationDuration = (Math.random() * 10 + 10) + 's';
                p.style.animationDelay = Math.random() * 5 + 's';
                ocean.appendChild(p);
            }
        }
        createParticles();
    </script>

    <div class="hero-content">
        <h1>BlueSphere Consciousness</h1>
        <p class="subtitle">
            La conciencia es la nueva civilización.<br>
            Únete a la saga literaria que transformará el futuro del planeta.
        </p>
        <a href="#" class="btn-main">Sumérgete en la Historia</a>
    </div>

</body>
</html>
