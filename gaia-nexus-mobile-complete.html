<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>BLUE SPHERE - GAIA NEXUS LIVE</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --deep-space: #0a0a16;
            --nebula-purple: #5d2fdf;
            --stardust-blue: #00e0ff;
            --planet-green: #2afc5b;
            --quantum-gold: #ffd700;
            --nova-red: #ff3366;
            --dark-matter: rgba(10, 10, 22, 0.95);
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--deep-space); 
            color: white; 
            font-family: -apple-system, system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER OPTIMIZADO */
        .header-gaia {
            padding: calc(var(--safe-top) + 15px) 20px 15px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 224, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* BR√öJULA DE LOS 5 PULSOS (NASA+) INTEGRADA */
        .brujula-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            padding: 15px;
            background: rgba(255,255,255,0.03);
        }

        .pulso-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 5px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .pulso-card.active { border-color: var(--stardust-blue); box-shadow: 0 0 10px var(--pulse-blue); }
        .pulso-val { font-size: 0.9rem; font-weight: bold; margin-bottom: 4px; }
        .pulso-label { font-size: 0.5rem; color: #888; text-transform: uppercase; letter-spacing: 1px; text-align: center; }

        /* √ÅREA PRINCIPAL */
        .main-view {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card-arbol {
            background: linear-gradient(145deg, rgba(42, 252, 91, 0.1), rgba(0, 0, 0, 0.4));
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(42, 252, 91, 0.2);
        }

        #arbol-avatar { font-size: 80px; filter: drop-shadow(0 0 15px var(--planet-green)); }

        /* NAVEGACI√ìN DOCK */
        .dock-nav {
            padding-bottom: calc(var(--safe-bottom) + 10px);
            background: rgba(0,0,0,0.8);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .nav-item {
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.6rem;
            color: #666;
        }

        .nav-item.active { color: var(--stardust-blue); }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .float-anim { animation: float 3s ease-in-out infinite; }
    </style>
</head>
<body>

    <header class="header-gaia">
        <div>
            <h1 style="font-size: 1rem; letter-spacing: 2px;">BLUE SPHERE</h1>
            <p style="font-size: 0.6rem; color: var(--stardust-blue);">SISTEMA NERVIOSO PLANETARIO</p>
        </div>
        <div id="status-link" style="font-size: 0.6rem; background: var(--nova-red); padding: 4px 8px; border-radius: 10px;">NASA LIVE</div>
    </header>

    <div class="brujula-container">
        <div class="pulso-card active" title="NASA POWER">
            <div class="pulso-val" id="val-raiz" style="color: var(--nova-red);">--¬∞</div>
            <div class="pulso-label">Ra√≠z</div>
        </div>
        <div class="pulso-card" title="OpenAQ">
            <div class="pulso-val" id="val-corazon" style="color: var(--planet-green);">--</div>
            <div class="pulso-label">Coraz√≥n</div>
        </div>
        <div class="pulso-card" title="ICESat-2">
            <div class="pulso-val" id="val-ojo" style="color: var(--stardust-blue);">--m</div>
            <div class="pulso-label">Ojo</div>
        </div>
        <div class="pulso-card" title="NASA SWOT">
            <div class="pulso-val" id="val-sacro" style="color: #4facfe;">--%</div>
            <div class="pulso-label">Sacro</div>
        </div>
        <div class="pulso-card" title="NASA FIRMS">
            <div class="pulso-val" id="val-plexo" style="color: var(--quantum-gold);">--%</div>
            <div class="pulso-label">Plexo</div>
        </div>
    </div>

    <main class="main-view">
        <div class="card-arbol">
            <div id="arbol-avatar" class="float-anim">üå±</div>
            <h2 style="margin-top:15px; font-size: 1.2rem;">√Årbol del Guardi√°n</h2>
            <p style="color: #888; font-size: 0.8rem;">Estado: Observador</p>
            <div style="margin-top: 20px; font-size: 1.5rem; font-weight: bold;" id="impacto-co2">0.00 kg</div>
            <p style="font-size: 0.6rem; color: var(--planet-green);">CO‚ÇÇ REGENERADO HOY</p>
        </div>

        <div style="background: rgba(255,255,255,0.05); border-radius: 15px; padding: 15px;">
            <p style="font-size: 0.7rem; color: #aaa; margin-bottom: 10px;">HABITOS DE REGENERACI√ìN</p>
            <div style="display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px;">
                <button onclick="registrarAccion(0.5)" style="background: var(--nebula-purple); border: none; color: white; padding: 10px 20px; border-radius: 10px; white-space: nowrap;">üöø Ahorro Agua</button>
                <button onclick="registrarAccion(1.2)" style="background: var(--planet-green); border: none; color: black; padding: 10px 20px; border-radius: 10px; white-space: nowrap; font-weight: bold;">üö≤ Transporte</button>
                <button onclick="registrarAccion(0.3)" style="background: var(--stardust-blue); border: none; color: black; padding: 10px 20px; border-radius: 10px; white-space: nowrap; font-weight: bold;">‚ôªÔ∏è Reciclaje</button>
            </div>
        </div>
    </main>

    <nav class="dock-nav">
        <div class="nav-item active"><span>üåø</span><span>√Årbol</span></div>
        <div class="nav-item"><span>üì°</span><span>Red</span></div>
        <div class="nav-item"><span>üåç</span><span>Gaia</span></div>
        <div class="nav-item"><span>‚öôÔ∏è</span><span>Perfil</span></div>
    </nav>

    <script>
        // L√ìGICA DE ACTUALIZACI√ìN NASA+ (SIMULADA PARA VISTA M√ìVIL)
        let impactoAcumulado = 0;

        function actualizarDatosNASA() {
            // Datos simulados que ser√°n reemplazados por FETCH real de NASA APIs
            document.getElementById('val-raiz').textContent = (15.2 + Math.random()).toFixed(1) + '¬∞';
            document.getElementById('val-corazon').textContent = Math.floor(Math.random() * 20 + 30);
            document.getElementById('val-ojo').textContent = (2.35 - Math.random()*0.01).toFixed(2) + 'm';
            document.getElementById('val-sacro').textContent = Math.floor(Math.random() * 5 + 70) + '%';
            document.getElementById('val-plexo').textContent = Math.floor(Math.random() * 3 + 92) + '%';
        }

        function registrarAccion(valor) {
            impactoAcumulado += valor;
            document.getElementById('impacto-co2').textContent = impactoAcumulado.toFixed(2) + " kg";
            
            // Evoluci√≥n visual del √°rbol
            const avatar = document.getElementById('arbol-avatar');
            if(impactoAcumulado > 2) avatar.textContent = "üåø";
            if(impactoAcumulado > 5) avatar.textContent = "üå≥";
            if(impactoAcumulado > 10) avatar.textContent = "üå≤";
        }

        // Intervalo de actualizaci√≥n
        setInterval(actualizarDatosNASA, 3000);
        actualizarDatosNASA();

        console.log("üöÄ BLUE SPHERE MOBILE: INTEGRACI√ìN NASA COMPLETA");
    </script>
</body>
</html>
