        }
        .sub {
            text-align: center;
            font-size: 18px;
            margin-bottom: 35px;
        }
        .firma {
            margin-top: 60px;
            text-align: right;
            font-style: italic;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <p style="text-align:center;">
        Ha activado su código BlueSphere y forma parte del Pacto Azul.
