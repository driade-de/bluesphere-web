<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Global de Impacto – BlueSphere</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef3fa;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #0a3d62;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1100px;
            margin: auto;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 18px;
            color: #0a3d62;
        }
        .num {
            font-size: 40px;
            font-weight: bold;
            margin-top: 10px;
            color: #04518c;
        }
    </style>
</head>
<body>

<h1>Dashboard Global de Impacto</h1>

<div class="grid">
    <div class="card">
        Guardianes Activos
        <div class="num" id="gActivos">0</div>
    </div>

    <div class="card">
        Empresas Activas
        <div class="num" id="eActivas">0</div>
    </div>

    <div class="card">
        Hábitos Completados
        <div class="num" id="habitos">0</div>
    </div>

    <div class="card">
        CO₂ Evitado (kg)
        <div class="num" id="co2">0</div>
    </div>

    <div class="card">
        Plástico Eliminado (kg)
        <div class="num" id="plastico">0</div>
    </div>

    <div class="card">
        Agua Ahorrada (L)
        <div class="num" id="agua">0</div>
    </div>

    <div class="card">
        Impacto Espiritual
        <div class="num" id="espiritual">0</div>
    </div>

    <div class="card">
        Crecimiento Global (%)
        <div class="num" id="crecimiento">0</div>
    </div>
</div>

<script>
// Simulación de datos (luego se conectará a Supabase)
document.getElementById("gActivos").innerText = 128;
document.getElementById("eActivas").innerText = 14;
document.getElementById("habitos").innerText = 2130;
document.getElementById("co2").innerText = 842;
document.getElementById("plastico").innerText = 512;
document.getElementById("agua").innerText = "12,800";
document.getElementById("espiritual").innerText = 98;
document.getElementById("crecimiento").innerText = "37%";
</script>

</body>
</html>
